
<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles/w08.css">
    <title>Airplane Ticket</title>
</head>

<body>
    <header>
        <img class = "logo" src="images/delta.png" alt = "Delta Image">
        <p class = "pass">Mobile Boarding Pass</p>
        <p class = "name">Gabby Salamone</p>
    </header>
    <div class = "flight">
       <h1 class = "loc1">DEN</h1>
       <h1 class = "loc2">BOS</h1>
       <h2 class = "departs">Depart 12:45PM</h2>
       <h2 class = "arrives"> Arrives 5:30PM</h2>
       <h2 class = "loc3">Denver</h2>
       <h2 class = "loc4">Boston</h2>
       <img class = "plane" src = "images/plane.png" alt = "plane">
    </div>
    <div class = "info">
        <h3 class = "datew">Date</h3>
        <h3 class = "date">12/21/15 </h3>
        <h3 class = "flightw">Flight</h3>
        <h3 class = "flightn">A2341</h3>
        <h3 class = "gatew">Gate</h3>
        <h3 class = "gate">B12</h3>
        <h3 class = "seatw">Seat</h3>
        <h3 class = "seat">B10</h3>
        <h3 class = "zonew">Boarding Zone</h3>
        <h3 class = "zone">1</h3>
        <h3 class = "timew">Boarding Time</h3>
        <h3 class = "time">11:45 AM</h3>
    </div>
    <footer>
        <img class = "code" src = "images/barcode.png" alt = "Barcode">
        <h3 class = "thanks">Thank you for flying with Delta!</h3>
    </footer>
</body>

</html>
